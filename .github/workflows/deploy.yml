name: Deploy AltayBoots

on:
  push:
    branches:
      - main  # деплой при пуше в main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Скачиваем код репозитория
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Поднимаем SSH-агент с приватным ключом
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

      # 3️⃣ Подключаемся к серверу и выполняем деплой
      - name: Deploy to VPS
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
            cd ~/project || mkdir -p ~/project

            # Клонируем репозиторий если ещё нет .git
            if [ ! -d ".git" ]; then
              git clone https://github.com/Elzat-developer/altayboots.git .
            else
              git pull origin main
            fi

            # Делаем gradlew исполняемым
            chmod +x gradlew

            # Сборка без тестов
            ./gradlew build -x test

            # Перезапуск Spring Boot приложения (если есть systemd сервис)
            # systemctl restart altayboots.service
          EOF
